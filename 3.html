<h2>순돌이가 좋아하는 것</h2>
<p>순돌이는 먹을 것을 제일 좋아한다 두번째로는 사람을 좋아한다. 그래서 먹을 것 앞에서는 좋아하는 사람이고 뭐고 없다. 자기 간식 뺏는걸 제일 싫어하니 조심해야한다.</p>
